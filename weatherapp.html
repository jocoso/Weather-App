<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="./develop/assets/libs/jquery-3.7.1.min.js"></script>
    <!-- ADDED TO LIBS FILE -->
    <link rel="stylesheet" href="./Develop/Assets/css/style.css" />
    <title>Weather App</title>
  </head>

  <body>


    <header id="title">
      <h1><b>Weather Dashboard</b></h1>
    </header>

    <section id="content" class="container twen-eight">
      
      <div class="left">
        <h2>Search for a City:</h2>
        <form action="">
          <input type="text" name="" id="">
          <input type="submit" value="Search">
        </form>
      <hr>
        <div id="places">
          <!-- CONTENT HERE WILL BE CREATED DYNAMICALLY -->
          
        </div>

      </div>

      <div class="right">
        <div id="subcontent">
          <h2 id="citydate">
            Atlanta (9/13/2022)
          </h2>
          <pre>
Temp: 76.62F

Wind: 8.43 MPH

Humidity: 44%
          </pre>
        </div>
        
        <div id="today-forecast">
          <!-- CONTENT HERE WILL BE GENERATED DYNAMICALLY  -->
        </div>

        <h3>5-Day Forecast:</h3>
        <div id="forecast">
          <!-- CONTENT HERE WILL BE GENERATED DYNAMICALLY  -->
        </div>

      </div>

    </section>

    <script src="./develop/assets/js/logic.js"></script>
  </body>
</html>
